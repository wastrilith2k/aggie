version: '3.8'

services:
  n8n:
    image: n8nio/n8n:2.2.3
    container_name: n8n-note-search
    restart: unless-stopped
    ports:
      - '5678:5678'
    environment:
      # Basic configuration
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/

      # Security (change in production!)
      - N8N_BASIC_AUTH_ACTIVE=false

      # Timezone
      - GENERIC_TIMEZONE=UTC
      - TZ=UTC

      # Execution settings
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168

      # Trello credentials (set these!)
      - TRELLO_API_KEY=YOUR_TRELLO_API_KEY
      - TRELLO_TOKEN=YOUR_TRELLO_TOKEN
    volumes:
      - n8n_data:/home/node/.n8n
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:5678/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  n8n_data:
    driver: local

# Production notes:
# 1. Add HTTPS (use a reverse proxy like Traefik or nginx)
# 2. Enable basic auth or use n8n's built-in auth
# 3. Set proper WEBHOOK_URL to your public URL
# 4. Consider using external database (Postgres) for production
# 5. Set up proper backup for the n8n_data volume
